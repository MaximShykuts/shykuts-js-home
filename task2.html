<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    'use strict';

    function checkPalindrome(userString) {
      var string = userString.split(' ').join('').toLowerCase().split('');
      var stringR = string.slice().reverse();
      return string.join('') === stringR.join('');
    }

    module.exports = checkPalindrome;
  </script>
</body>
</html>
